<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Il était une fois un anneau</title>
  </head>
  <body>
    <h1>L'anneau unique</h1>
    <h2>Sauron le nécromancien</h2>
    <p>Un jour, le vilain méchant Sauron décida de fabriquer un anneau magique.</p>
    <h2>Le pouvoir de l'anneau</h2>
    <p>"Un Anneau pour les gouverner tous
    Un Anneau pour les trouver
    Un Anneau pour les amener tous,
    Et dans les ténèbres les lier"</p>
  </body>
